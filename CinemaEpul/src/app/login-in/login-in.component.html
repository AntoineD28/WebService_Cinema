<div class="w-screen h-screen flex justify-center items-center bg-center bg-cover bg-no-repeat " style="background-image: url('./assets/IMG/BulletTrain.jpg')">
  <div class="flex justify-center w-1/2">
    <form class="flex-col items-center w-1/2 bg-black/[0.6] hover:shadow-white  hover:scale-105 transition ease-in-out shadow-2xl" [formGroup]="signinForm" (ngSubmit)="loginUser()">
      <h3 class="text-center bg-[#ffb41c] font-bold">Connectez-vous</h3>
      <div class="form-group flex justify-center py-4 self-center">
        <label class="self-center mr-2 text-white">User</label>
        <input class="form-input"
          type="text"
          class="form-control"
          formControlName="nomUtil"
          placeholder="Entrer votre user"
          required
        />
      </div>
      <div class="form-group flex justify-center">
        <label class="self-center mr-2 text-white">Password</label>
        <input
          type="password"
          class="form-control"
          formControlName="motPasse"
          placeholder=""
        />
      </div>
      <div class="flex justify-center my-4">
        <button type="submit" class="bg-[#ffb41c] font-bold  py-2 rounded w-24 hover:border hover:text-white border-white">Sign in</button>
      </div>
    </form>
  </div>
</div>
