<div class="flex justify-center">
    <form class="flex-col items-center border w-1/2" [formGroup]="signinForm" (ngSubmit)="loginUser()">
      <h3 class="text-center bg-[#ffb41c] font-bold">Connectez-vous</h3>
      <div class="form-group flex justify-center py-4 self-center">
        <label class="self-center">Email</label>
        <input class="form-input"
          type="text"
          class="form-control"
          formControlName="nomUtil"
          placeholder="Enter email"
          required
        />
      </div>
      <div class="form-group flex justify-center">
        <label class="self-center">Password</label>
        <input
          type="password"
          class="form-control"
          formControlName="motPasse"
          placeholder="Password"
        />
      </div>
      <button type="submit" class="bg-[#ffb41c] border rounded w-24">Sign in</button>
    </form>
  </div>
